repos:
-   repo: https://github.com/ambv/black
    rev: 24.4.2
    hooks:
    - id: black
-   repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
    - id: flake8
      additional_dependencies: [Flake8-pyproject]
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.11.1
    hooks:
    - id: mypy
      additional_dependencies: [pydantic, types-pytz, types-python-dateutil]
      exclude: "wx_products_stac/.*"
